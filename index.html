<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="images/menu.png" class="menu-img">
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Affordable</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            </nav>

            <div class="lamp-container">
                <img src="images/lamp.png" class="lamp">
                <img src="images/light.png" class="light" id="light">

            </div>
            <div class="text-container">
                <h1>Latest <br>  in Lighting</h1>
                <p>
                    this is the first lamp our company. we're making a huge collection of modern Lamps in all categories from home use of office use
                </p>
                <a src="fb.com/dohuanyd1">Check all Collections</a>
                <div class="control">
                    <p class="control-p">Click Here To Listen</p>
                    <div class="audio">
                        <img src="images/play-button.png" class='btn-play' id="icon-play"></img>

                        <audio id="mySong">
                            <source src="audio/LateNight.mp3">
                        </audio>    
                    </div>
                </div>
            </div>
        </div>

        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");

            function toggleBtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on");
            }


            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon-play");

            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "images/pause-button.png";
                }
                else{
                    mySong.pause();
                    icon.src = "images/play-button.png";
                }
            }
        </script>
    </body>
</html>
